<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AD-Photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./sass/style.css" />
    <!-- Fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Poppins|Pacifico|Playfair+Display" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

    <!-- This is the main container -->
    <div id="container">

        <!-- This is the grid container -->
        <div id="grid-container">
            
            <!-- This section contains the main intro image with header and slogan -->
            <div id="top-section">
                <!-- This is the navbar -->
                <div id="navbar">

                    <!-- This the margin wrapper -->
                    <div class="margin-wrapper">
                        <!-- This is the name inside the navbar -->
                        <div id="nav-name">
                            <a href="#">ADPhotography<i class="fas fa-camera"></i></a>
                        </div>
                        <!-- This is the navbars -->
                        <div id="nav-links">
                            <a href="#">Services<i class="fas fa-wrench"></i></a>
                            <a href="#">Blog<i class="fab fa-blogger-b"></i></a>
                            <a href="#">Portfolio<i class="fas fa-th-large"></i></a>
                            <a href="#">Contact<i class="fas fa-phone"></i></a>
                        </div>
                    </div>
                </div>

                <div id="name-header">
                    <h1>
                        <div id="div-divider"></div>
                        ADPhotography
                        <div id="div-divider"></div>
                    </h1>
                    <p>Capturing the hidden beauty inside Cape Town</p>
                </div>

            </div>

            <div id="services-section">
                
                <div class="margin-wrapper">
                    <div id="services-header">
                        <h2><span class="hideMe">services</span>Our Services<span class="hideMe">services</span></h2>
                        <p>We accomodate for:</p>
                    </div>

                    <div id="services-main">
                        <div class="services-box" id="services-box_1">
                            <h4>Weddings</h4>
                        </div>

                        <div class="services-box" id="services-box_2">
                            <h4>Matric Ball</h4>
                        </div>

                        <div class="services-box" id="services-box_3">
                            <h4>Engagement Shoots</h4>
                        </div>

                        <div class="services-box" id="services-box_4">
                            <h4>Birthdays/Special functions</h4>
                        </div>

                        <div class="services-box" id="services-box_5">
                            <h4>Couple Shoots</h4>
                        </div>

                        <div class="services-box" id="services-box_6">
                            <h4>Family Shoots</h4>
                        </div>
                    </div>
                    <div id="services-footer">
                        <h2>And many more...</h2>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Javascript Script -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
